# Configuration for track box


track_box:
  # Deafult boxes setting
  default:
    # Increasing the value makes the output more stable but the response is slower
    smoothness: 1
    # Box and text color (null for random)
    color: null
    # Box thickness
    box_thickness: 2
    # Adjust text position
    text_pos_adjust: [ 10, 50 ]
    # Text font scaling
    font_scale: 2
    # Text thickness
    text_thickness: 3

  # Box areas to track
  boxes:
    - name: top table
      top_left: [ 500, 30 ]
      bottom_right: [ 890, 220 ]
      smoothness: 15
      color: [ 225, 0, 0 ]

    - name: lower table
      top_left: [ 500, 235 ]
      bottom_right: [ 850, 500 ]
      smoothness: 15
      color: [ 0, 255, 0 ]

    - name: door
      top_left: [ 222, 100 ]
      bottom_right: [ 390, 500 ]
      smoothness: 1
      color: [ 0, 0, 255 ]
