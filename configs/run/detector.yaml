# Configuration for detection


detector:
  # Model confuration
  model:
    # Model weight path
    weight: weights/yolov8m.pt

    # Confidence threshold for detection
    conf: 0.35

    # Intersection over Union
    iou: 0.4

    # Input size for the model
    size: 640

    # Use half precision (float16) for better inference
    half: true

    # Fuse model layer
    fuse: true

    # Enable tracking
    track: false

  # Draw output
  show:
    # Detection confidence score
    score: false

    # Box surrounding
    human_box: true

    # Central dot
    human_dot: false
