# Configuration for detection


video:
  # Path to video
  path: ???

  # Video speed multiplying
  speed: 1

  # Frame delay (millisecond)
  delay: 1

  # Process 1 every n frame
  subsampling: 10

  # Wait for processed frame
  sync: true

  # Video resolution
  resolution: null

  # Display video progress
  progress_bar: true

# Save output
record:
  # Save path
  save_path: records/

  # Save name
  save_name: output

  # Custom fps (null for auto)
  fps: null

  # Output resolution
  resolution: null
